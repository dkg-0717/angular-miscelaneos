<button (click)="props.danger = !props.danger" type="button" name="button" class="btn" [ngClass]="{ 'btn-danger': props.danger, 'btn-info': !props.danger}">

  </button>

<button (click)="guardar()" class="btn btn-primary" type="button" name="button" [disabled]="spin">
  <i [ngClass]="{'fa-refresh fa-spin': spin, 'fa-save': !spin}" class="fa"></i>
  <span *ngIf="!spin"> Guardar Cambios</span>
  <span *ngIf="spin"> Espere por favor</span>
</button>
